<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>{% block title %}Pokédex{% endblock %}</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered has-text-primary">Mi Pokédex</h1>
            <p class="subtitle has-text-centered">Gestiona tu colección de Pokémones</p>
            <hr>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notification is-{{ category }} is-light">
                            <button class="delete"></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <script>
        // Cerrar notificaciones
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $delete.addEventListener('click', () => {
                    $delete.parentNode.remove();
                });
            });
        });
    </script>
</body>
</html>
